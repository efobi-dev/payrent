<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150">
  <style>
    @keyframes drawHouse {
      0% { stroke-dashoffset: 1000; }
      100% { stroke-dashoffset: 0; }
    }
    .house {
      fill: none;
      stroke: #FFD700;
      stroke-width: 8;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: drawHouse 3s linear infinite;
    }
    .text {
      font-family: Arial, sans-serif;
      font-weight: bold;
      fill: #808080;
    }
    .pay {
      font-size: 48px;
    }
    .rent {
      font-size: 44px;
    }
  </style>
  
  <path class="house" d="M30,120 L30,70 L90,20 L150,70 L150,120 M30,120 L150,120 M60,120 L60,80 L120,80 L120,120" />
  
  <text x="160" y="80" class="text pay">PAY</text>
  <text x="160" y="120" class="text rent">rent</text>
</svg>